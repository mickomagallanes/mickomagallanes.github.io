<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>Micko Magallanes Portfolio</title>
</head>
<body>
    <canvas id="game" width="1920" height="1080"></canvas>
    <canvas id="fogCanvas" width="1920" height="1080" style="position: absolute; top: 0; left: 0;"></canvas>
    <div id="overlay">
        <h2>Game Instructions</h2>
        <p id="instruction"></p>
    </div>

    <div id="bookModal" class="modal">
        <div class="gallery-container">
            <p id="modalTitle"></p>
            <span id="closeModal" class="close-btn">&times;</span>
            <div id="gallery" class="gallery pixel-art">
                <div class="row">
                    <p id="prev" class="prev">&laquo;</p>
                    <div id="leftGallery">
                        <p>Left Gallery Content</p>
                    </div>
                </div>
                <div class="row-reverse">
                    <p id="next" class="next">&raquo;</p>
                    <div id="rightGallery">
                        <p>Right Gallery Content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/common.js"></script>
    <script src="scripts/shine.js"></script>
    <script src="scripts/death-animation.js"></script>
    <script src="scripts/hitbox.js"></script>
    <script src="scripts/resume.js"></script>
    <script src="scripts/dialog.js"></script>
    <script src="scripts/player-hitbox.js"></script>
    <script src="scripts/player-dialog.js"></script>
    <script src="scripts/player-sprite.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/keyboard.js"></script>
    <script src="scripts/canvas-map.js"></script>
    <script src="scripts/panning.js"></script>
    <script src="scripts/book-modal.js"></script>
    <script src="scripts/book.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/init.js"></script>
</body>
</html>
